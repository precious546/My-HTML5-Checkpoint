<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Checkpoint</title>
</head>
<body>
    <div>
        <h1>My HTML Checkpoint</h1>
        <img src="download.png" alt="gomycode logo">
    </div>
    <div>
        <nav>
            <!---My navbar using the ul element-->
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="Work">Work</a></li>
                <li><a href="Resume">Resume</a></li>
                <li><a href="Contact">Contact</a></li>
            </ul>
        </nav>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                        <th>Gender</th>
                    </tr>
                    <tr>
                        <td>Samuel</td>
                        <td>Precious</td>
                        <td>15</td>
                        <td>Male</td>
                    </tr>
                </thead>
            </table>

        <div>
            <h2>Creating Sections Using HTML Forms</h2>
            <form action="">
                <label for="About">About</label>
                <input type="text">
                <br>
                <label for="Work">Work</label>
                <input type="text">
                <br>
                <label for="Resume">Resume</label>
                <input type="text">
                <br>

                <input type="text">
                <br>

            </form>
        </div>
        <div>
            <h3>My Footer</h3>
